<!DOCTYPE html>
<html>
<head>
    <title>Zdarzenia RegEx</title>
    <link rel="stylesheet" href="style.css">
<meta charset="utf-8">
</head>
<body>
    <fieldset>
        <legend>Rejestracja</legend>
    <form>
        <div id="komunikat"></div>
        <input id="imie" placeholder="Imię" type="text" autofocus><br><br>
        <input id="nazwisko" placeholder="Nazwisko" type="text"><br><br>
        <input id="login" placeholder="Login" type="text"><br><br>
        <input id="mail1" placeholder="Adres poczty" type="text"><br><br>
        <input id="mail2" placeholder="Powtórz adres poczty" type="text" disabled><br><br>
        <input id="haslo" placeholder="Hasło" type="password"><br><br>
        <input id="haslo2" placeholder="Powtórz hasło" type="password" disabled><br><br>
        <input id="data" type="date"> Data urodzenia<br><br>
        <input type="checkbox" id="regulamin"> Zatwierdź regulamin<br><br>
    </form>
        <button id="przycisk" disabled>Wyślij</button>
        <button id="popraw">Popraw dane</button>
    </fieldset>
        
    
    <script src="zdarzeniaRegEx.js"></script>
</body>
</html>
